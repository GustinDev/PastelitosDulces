<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap"

    />

  <body>
    <!-- Aquí empieza el nav bar -->
    <div class="container_nav fadeInDown">
      <nav>
        <div class="brand_image">
          <img
            class="nav_logo"
            src="images/logo.png"
            alt="Logo"
            height="50px"
            width="40px"
          />
          <div class="inicio">
            <a href="index.html">Inicio</a>
          </div>
        </div>
        <div class="nav_options">
          <ul>
            <li><a href="producto.html">Productos</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Aquí acaba el nav bar -->
    <!-- Aquí empieza Formulario-Venta section -->
    <div class="formulario_compra fadeIn">
      <div class="container">
        <div class="row">
          <div class="modulo_pago" class="col-4">
            <div class="modulo_pagoImg">
              <img
                src="images/Hero.jpg"
                alt="Postres"
                height="350"
                width="450"
              />
            </div>
            <div class="modulo_pagoText">
              <h3>Muy buena elección.</h3>
              <p>Gracias por ayudarnos a endulzar tu vida.</p>
            </div>
          </div>
          <div class="col-8">
            <div class="modulo_pago">
              <div class="box_modulopago">
                <h2>
                  Por favor, háblanos por Whatsapp al siguiente número de
                  teléfono <br />
                  para hacer tú pedido.
                </h2>
                <div class="number">
                  <img src="images/whatsapp.svg" alt="whatsapp" width="50px" />
                  <h2>3003407800</h2>
                </div>
                <img src="images/cocinero.svg" alt="cocinero" width="170px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Aquí acaba Formulario-Venta section -->
    <!-- Aquí empieza Footer section -->
    <section id="contacto" class="contact fadeInUp">
      <form class="form-email" action="/suscripcion/">
        <h3>¿Quieres contactarme?</h3>
        <input class="form-text" type="text" placeholder="Déjame tu email." />
        <button>Enviar</button>
      </form>
      <a href=""></a>
      <div class="social">
        <a
          href="https://twitter.com/explore"
          class="social-link twitter"
          target="_blank"
        ></a>
        <a
          href="https://es-la.facebook.com/"
          class="social-link facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/?hl=es-la"
          class="social-link instagram"
          target="_blank"
        ></a>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_bottom"></div>
      <div class="footer-design">
        <p class="footer-design">
          Diseñado por
          <a href="https://www.youtube.com/watch?v=GYtZtZsxlUA" target="_blank"
            >JuanoBanano</a
          >
        </p>
      </div>
    </footer>
    <!-- Aquí acaba Footer section -->
