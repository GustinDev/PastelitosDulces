<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>Pastelitos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-brand brand_image">
          <img
            class="nav_logo"
            src="images/logo.png"
            alt="Logo"
            height="50px"
            width="40px"
          />
          <div class="inicio">
            <a href="index.html">Inicio</a>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav-items-all collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#products"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Aquí empieza el nav bar -->
    <!-- Aquí acaba el nav bar -->
    <!-- Aquí empieza Main section -->
    <div class="main_section">
      <div class="text-center">
        <h1 class="txt">Que bonito es ser dulce.</h1>
      </div>
      <img src="images/Hero.jpg" alt="Cupcake" height="500px" width="700px" />
      <a href="#contacto" class="main_button">¡Comprar ya!</a>
    </div>

    <div class="background_main_section"></div>
    <!-- Aquí acaba Main section -->
    <!-- Aquí empieza Products section -->
    <div id="products" class="products fadeIn">
      <section class="product">
        <div class="name_product">
          <h2>Arroz con leche</h2>
        </div>
        <figure>
          <img src="images/arrozconeche.jpg" alt="Arroz con leche" />
        </figure>
        <div class="price_product">
          <h2>3000$</h2>
        </div>
      </section>
      <section class="product">
        <div class="name_product">
          <h2>Tres leches</h2>
        </div>
        <figure>
          <img src="images/postretresleches.jpg" />
        </figure>
        <div class="price_product">
          <h2>4000$</h2>
        </div>
      </section>
      <section class="product">
        <div class="name_product">
          <h2>Pastel de queso</h2>
        </div>
        <figure>
          <img src="images/pasteldequeso.jpg" alt="Pastel de queso<" />
        </figure>
        <div class="price_product">
          <h2>2500$</h2>
        </div>
      </section>
    </div>
    <!-- Aquí acaba Products section -->
    <!-- Aquí empieza Pay section -->
    <div class="formulario_compra fadeIn">
      <div class="container-pago">
        <div class="modulo_pago">
          <div class="box_modulopago">
            <h2>
              Por favor, háblanos por Whatsapp al siguiente número de teléfono
              <br />
              para hacer tú pedido.
            </h2>
            <div class="number">
              <img src="images/whatsapp.svg" alt="whatsapp" width="50px" />
              <h2>3003407800</h2>
            </div>
            <img src="images/cocinero.svg" alt="cocinero" width="170px" />
          </div>
        </div>
      </div>
    </div>
    <!-- Aquí acaba Pay section -->

    <!-- Aquí empieza Footer section -->
    <section id="contacto" id="contacto" class="contact fadeInUp">
      <form class="form-email" action="/suscripcion/">
        <h3>¿Quieres contactarme?</h3>
      </form>
      <div class="social">
        <a
          href="https://twitter.com/explore"
          class="social-link twitter"
          target="_blank"
        ></a>
        <a
          href="https://es-la.facebook.com/"
          class="social-link facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/?hl=es-la"
          class="social-link instagram"
          target="_blank"
        ></a>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_bottom"></div>
      <div class="footer-design">
        <p class="footer-design">
          Diseñado por
          <a
            href="https://www.linkedin.com/in/juan-david-gustin-andino/
          "
            target="_blank"
            >GustinDev</a
          >
        </p>
      </div>
    </footer>
    <!-- Aquí acaba Footer section -->
  </body>
</html>
